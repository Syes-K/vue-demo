<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>简单的计算属性</h3>
    <p>a:{{a}}; b:{{b}}</p>
    <input type="text" v-model="a">
    <h3>计算setter</h3>
    <p>fullName: {{fullName}}</p>
    <input type="text" v-model="fullName">
</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            a: 1,
            firstName:'san',
            lastName:'zhang'
        },
        computed: {
            b: function () {
                return +this.a + 1;
            },
            fullName:{
                get:function () {
                    return this.firstName+' '+this.lastName;
                },
                set:function (value) {
                    var names = value.split(' ');
                    this.firstName = names[0]
                    this.lastName = names[1]
                }
            }
        }
    })
</script>
</body>
</html>
