<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) of items" track-by="_uid">
            {{ parentMessage }} - $index:{{ $index }},index:{{index}} - {{ item.message }}
        </li>
    </ul>
</div>
<script>
    let vm = new Vue({
        el:'#app',
        data: {
            parentMessage: 'Parent',
            items: [
                { message: 'Foo' ,_uid: '88f869d'},
                { message: 'Bar',_uid: '88f8691' }
            ]
        }
    })
</script>
</body>
</html>
